<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <header id="header">
    <h1 id="title">Welcome to Greens Kiosk</h1>
    <i class="fa-solid fa-cart-shopping"></i>
    </header>
<p id ='subTitle'>We sell fruits and vegetables</p>
<h3>Fruits</h3>
 <ul id="fruList">
        <li>
            <img src="peach.jpg" alt="Peach">
            <div>Peach</div>
            <div class="price">$1.50</div>
        </li>
        <li>
            <img src="watermelon.jpg" alt="watermelon">
            <div>Watermelon</div>
            <div class="price">Ksh200</div>
        </li>
        <li>
            <img src="banana.jpg" alt="banana">
            <div>banana</div>
            <div class="price">ksh100</div>
        </li>
    </ul>
    <h3>Vegetables</h3>
    <ul id="vegetableList">
        <li>
            <img src="brocolli.jpg" alt="Broccoli">
            <div>Brocolli</div>
            <div class="price">$0.80</div>
        </li>
        <li>
            <img src="Tomatoes.jpg" alt="Tomatoes">
            <div>Tomatoes</div>
            <div class="price">$1.20</div>
        </li>
        <li>
            <img src="images/kales.jpeg" alt="Kales">
            <div>Kales</div>
            <div class="price">$1.00</div>
        </li>
    </ul>
<script src="index.js"></script>
 <footer>

        <img  src="pretty.jpg" alt="">


 </footer>
</body>
</html>
